<!doctype html>
<html>
    <head>
        <title>Hello from Flask</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="hidden"><h1>Hello World!</h1></div>

            });
        </script>
    </body>
</html>
